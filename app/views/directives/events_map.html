<google-map center="map.center" zoom="map.zoom" draggable="true" options="options">
    <markers models="events" coords="'geo'" idKey="'id'" events="markersEvents" fit="true" doCluster="true">
        <window ng-repeat="event in events" coords="event.geo" show="event.show">
            <div>
                <h4><a href="/events/{{event.id}}">{{event.title}}</a></h4>
                <span><local-time date="event.start"></local-time></span><br/>
                <span>{{event.location}}</span><br/><br/>
            </div>
        </window>
    </markers>
</google-map>
